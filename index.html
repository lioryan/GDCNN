<!DOCTYPE html>
<html>
<head>
    <!-- Previous head content remains exactly the same -->
    <title>Neural Network Unit with Morphing Surface</title>
    <style>
        /* Previous styles remain exactly the same */
        body { 
            margin: 0; 
            padding: 0; 
            font-family: Arial, sans-serif;
            background: white;
            overflow: hidden;
        }
        .container {
            display: grid;
            grid-template-columns: 60% 40%;
            width: 100vw;
            height: 100vh;
        }
        #bowl-container {
            position: relative;
        }
        #network-container {
            position: relative;
            background: #f8f9fa;
            border-left: 1px solid #ddd;
            padding: 20px;
        }
        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            z-index: 1000;
        }
        .slider-group {
            margin-bottom: 15px;
        }
        .slider-group label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="range"] {
            width: 200px;
        }
        .shape-control {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #ddd;
        }
        canvas {
            display: block;
            cursor: grab;
        }
        canvas:active {
            cursor: grabbing;
        }
        #instructions {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .equation {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            z-index: 1000;
            font-size: 1.2em;
            line-height: 1.8;
        }
    </style>
</head>
<body>
    <!-- Previous container and controls remain exactly the same -->
    <div class="container">
        <div id="bowl-container">
            <canvas id="surface-canvas"></canvas>
        </div>
        <div id="network-container">
            <canvas id="network-canvas"></canvas>
        </div>
    </div>

    <div class="controls">
        <div class="slider-group">
            <label>Weight 1 (θ₁): <span id="x-value">0.0</span></label>
            <input type="range" id="x" min="-5" max="5" value="0" step="0.1">
        </div>
        <div class="slider-group">
            <label>Weight 2 (θ₂): <span id="y-value">0.0</span></label>
            <input type="range" id="y" min="-5" max="5" value="0" step="0.1">
        </div>
        <div class="shape-control">
            <label>Surface Shape: <span id="morph-value">Flat</span></label>
            <input type="range" id="morph" min="0" max="1" value="0" step="0.01">
        </div>
        <div id="value">Loss: 0.0</div>
    </div>

    <div class="equation">
        Loss Function (MSE):<br>
        L = 1/n ∑(yᵢ - ŷᵢ)²<br>
        Current Loss: <span id="loss-value">0.0</span>
    </div>

    <div id="instructions">
        • Click and drag to move graph<br>
        • Click and drag red point to adjust weights<br>
        • Right-click + drag to rotate view<br>
        • Mouse wheel to zoom<br>
        • Use shape slider to morph surface
    </div>

    <script>
        // Previous variable declarations remain the same
        const surfaceCanvas = document.getElementById('surface-canvas');
        const networkCanvas = document.getElementById('network-canvas');
        const ctx = surfaceCanvas.getContext('2d');
        const netCtx = networkCanvas.getContext('2d');

        let width, height;
        let rotation = { x: 45, y: 45 };
        let scale = 1;
        let morphValue = 0;
        let currentPos = { x: 0, y: 0 };
        let isDragging = false;
        let isRotating = false;
        let isDraggingGraph = false;
        let lastMousePos = { x: 0, y: 0 };
        let path = [];
        let translation = { x: 0, y: 0 };

        // Add function to check if mouse is near point
        function isNearPoint(mouseX, mouseY) {
            const z = loss(currentPos.x, currentPos.y, morphValue);
            const proj = project(currentPos.x, currentPos.y, z);
            const dx = mouseX - proj.x;
            const dy = mouseY - proj.y;
            return Math.sqrt(dx * dx + dy * dy) < 10 * scale;
        }

        // Modified mousedown event
        surfaceCanvas.addEventListener('mousedown', (e) => {
            lastMousePos = { x: e.clientX, y: e.clientY };
            
            if (e.button === 2) { // Right click
                isRotating = true;
            } else if (isNearPoint(e.clientX, e.clientY)) {
                isDragging = true;
            } else {
                isDraggingGraph = true;
            }
        });

        // Modified mousemove event
        surfaceCanvas.addEventListener('mousemove', (e) => {
            if (isDraggingGraph) {
                translation.x += e.clientX - lastMousePos.x;
                translation.y += e.clientY - lastMousePos.y;
                draw();
            } else if (isRotating) {
                const deltaX = e.clientX - lastMousePos.x;
                const deltaY = e.clientY - lastMousePos.y;
                rotation.y += deltaX * 0.5;
                rotation.x += deltaY * 0.5;
                draw();
            } else if (isDragging) {
                const deltaX = e.clientX - lastMousePos.x;
                const deltaY = e.clientY - lastMousePos.y;
                
                currentPos.x += deltaX * 0.01;
                currentPos.y -= deltaY * 0.01;
                currentPos.x = Math.max(-5, Math.min(5, currentPos.x));
                currentPos.y = Math.max(-5, Math.min(5, currentPos.y));
                updateSliders();
                draw();
            }
            
            lastMousePos = { x: e.clientX, y: e.clientY };
        });

        // Modified mouseup event
        surfaceCanvas.addEventListener('mouseup', () => {
            isDragging = false;
            isRotating = false;
            isDraggingGraph = false;
        });

        // Rest of the functions remain exactly the same
        function resizeCanvases() {
            const container = document.getElementById('bowl-container');
            width = surfaceCanvas.width = container.clientWidth;
            height = surfaceCanvas.height = container.clientHeight;
            
            const netContainer = document.getElementById('network-container');
            networkCanvas.width = netContainer.clientWidth;
            networkCanvas.height = netContainer.clientHeight;
            
            draw();
            drawNetwork();
        }

        // Modified updateSliders function to update loss in real-time
        function updateSliders() {
            xSlider.value = currentPos.x;
            ySlider.value = currentPos.y;
            document.getElementById('x-value').textContent = currentPos.x.toFixed(1);
            document.getElementById('y-value').textContent = currentPos.y.toFixed(1);
            
            const currentLoss = loss(currentPos.x, currentPos.y, morphValue);
            document.getElementById('value').textContent = `Loss: ${currentLoss.toFixed(3)}`;
            document.getElementById('loss-value').textContent = currentLoss.toFixed(3);
        }

        // All other previous functions remain exactly the same
        [... rest of your original code ...]

        // Initialize
        window.addEventListener('resize', resizeCanvases);
        resizeCanvases();
        updateSliders();
    </script>
</body>
</html>
